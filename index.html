<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interview ¬∑ UNITH Digital Human</title>

  <!-- CSS del bundle -->
  <link rel="stylesheet" href="https://internal-testing.unith.ai/dist/bundle.css" />
  <!-- JS del bundle -->
  <script defer src="https://internal-testing.unith.ai/dist/bundle.js"></script>
  <!-- Fonts -->
  <link rel="stylesheet"
    href="https://gpt-head-assets.unith.ai/fonts/stylesheet.css"
    media="print"
    onload="this.media='all'"
  />
  <!-- Microsoft speech recognition bundle -->
  <script src="https://embedded.unith.ai/microsoft-speech-recognition.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0a0d12;color:#fff;font-family:sans-serif}

    /* Barra superior */
    .topbar{
      position:fixed;top:0;left:0;right:0;height:56px;
      display:flex;align-items:center;justify-content:space-between;
      background:rgba(15,18,23,.9);backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
      font-weight:600;letter-spacing:.3px;
      padding:0 16px;
      z-index:50;
    }
    .topbar .title{flex:1;text-align:center}
    .topbar .logo{width:110px;height:36px;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .topbar .logo img{width:100%;height:100%;object-fit:contain}

    .stage{position:fixed;inset:56px 0 0 0;display:grid;place-items:center;padding:20px}
    .call-surface{
      position:relative;width:100%;height:100%;border-radius:16px;
      background:#000;box-shadow:0 8px 28px rgba(0,0,0,.55);overflow:hidden;
    }

    /* Humano digital */
    #talking-head{position:absolute;inset:0;width:100%;height:100%;background:#000}

    /* C√°mara miniatura (abajo-izquierda) */
    .pip{
      position:absolute;left:16px;bottom:16px;width:min(28vw,300px);aspect-ratio:16/9;
      border-radius:12px;overflow:hidden;background:#000;
      box-shadow:0 6px 20px rgba(0,0,0,.5),0 0 0 1px rgba(255,255,255,.1) inset;z-index:3;
    }
    .pip video{width:100%;height:100%;object-fit:cover;display:block;transform:scaleX(-1)}
    .pip .pip-label{position:absolute;left:8px;bottom:8px;background:rgba(0,0,0,.6);color:#e8eef6;padding:4px 8px;border-radius:6px;font-size:12px}
    @media(max-width:640px){.pip{width:36vw}}

    /* Pop-up bocadillo m√°s grande y m√°s arriba */
    .mic-hint{
      position:fixed;right:32px;bottom:150px; /* m√°s arriba */
      background:#1a2030;color:#fff;
      padding:14px 18px;font-size:16px;font-weight:500;
      border-radius:14px;max-width:280px;
      box-shadow:0 8px 24px rgba(0,0,0,.55);
      z-index:80;
      opacity:1;transform:translateY(0);
      transition:opacity .2s ease,transform .2s ease;
    }
    .mic-hint::after{
      content:"";position:absolute;right:28px;bottom:-10px;
      width:20px;height:20px;background:#1a2030;
      transform:rotate(45deg);
      box-shadow:-2px 2px 4px rgba(0,0,0,.25);
    }
    .mic-hint.hide{opacity:0;transform:translateY(8px);pointer-events:none}
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div style="width:110px"></div>
    <div class="title">Interview - HR & Office Manager</div>
    <div class="logo">
      <img src="https://images.archbee.com/wYtgycOm4l6BLYK3BHUSM/ZDH-Qywugy2_TjtzIbFVZ_favicon.png" alt="Unith Logo">
    </div>
  </header>

  <main class="stage" aria-label="Videollamada">
    <div class="call-surface">
      <!-- Humano Digital -->
      <div
        id="talking-head"
        data-api_base="https://chat-origin.api.unith.live"
        data-api_key="34efd4bac0624a2ab8f362efd7b3744d"
        data-org_id="UNITH-760"
        data-head_id="laura3.0-18552"
        data-theme="demo"
        data-vm_version="1"
        data-time_pressure="false"
        data-subs_enabled="true"
        data-mic_enabled="true"     
        data-widget_mode="false"
        data-seamless_transitions="false" 
      ></div>

      <!-- Tu c√°mara en miniatura -->
      <div class="pip">
        <video id="selfVideo" autoplay playsinline muted></video>
        <div class="pip-label">T√∫</div>
      </div>
    </div>
  </main>

  <!-- Pop-up bocadillo sobre el micr√≥fono -->
  <div id="micHint" class="mic-hint">
    üéôÔ∏è <strong>Say "Hello!"</strong> to start the interview
  </div>

  <script>
    // Vista previa local de c√°mara/mic
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width:{ideal:1280}, height:{ideal:720}, facingMode:'user' },
          audio: true
        });
        document.getElementById('selfVideo').srcObject = stream;
      } catch(e) {
        console.warn('No se pudo iniciar c√°mara/mic:', e);
      }
    })();

    // L√≥gica del pop-up
    (function(){
      const hint = document.getElementById('micHint');
      const head = document.getElementById('talking-head');

      function hideHint(){ if(hint) hint.classList.add('hide'); }

      // Detecta clic en el √°rea inferior derecha (donde est√° el mic)
      head.addEventListener('click',(e)=>{
        const dx = window.innerWidth - e.clientX;
        const dy = window.innerHeight - e.clientY;
        if(dx < 220 && dy < 180) hideHint();
      });

      // Auto-ocultar tras 15s
      setTimeout(hideHint,15000);
    })();
  </script>
</body>
</html>
